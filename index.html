<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <a class="header__logo" href="#"></a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__photo" src="./images/Avatar.jpg" alt="Жак-Ив Кусто">
                <div class="profile__name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button">
                        <img src="./images/edit profile.svg" alt="Кнопка редактирования профиля">
                    </button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__add-button-img" src="./images/Vectorplus.svg" alt="Добавить">
            </button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__img" src="./images/kirill-pershin-1088404-unsplashкарачаевск.jpg" alt="Карачаевск">
                <div class="element__info">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/kirill-pershin-1088404-unsplashкарачаевск.jpg" alt="Карачаевск">
                <div class="element__info">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/kirill-pershin-1404681-unsplashэльбрус.png" alt="Эльбрус">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/kirill-pershin-1556355-unsplashдомбай.png" alt="Домбай">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/kirill-pershin-1404681-unsplashэльбрус.png" alt="Эльбрус">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/kirill-pershin-1088404-unsplashкарачаевск.jpg" alt="Карачаево">
                <div class="element__info">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__title">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"> <img class="popup__close-button-img" src="./images/Close Iconclosepopup.svg" alt="закрыть"></button>
            <form class="popup__form" name="edit-form">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input class="popup__input popup__input-title" placeholder="Имя" type="text" name="title">
                <input class="popup__input popup__input-subtitle" placeholder="Род деятельности" type="text" name="subtitle">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
