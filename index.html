<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <a class="header__logo" href="#"></a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__photo" src="./images/Avatar.jpg" alt="Жак-Ив Кусто">
                <div class="profile__name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button">
                        <img src="./images/editprofile.svg" alt="Кнопка редактирования профиля">
                    </button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__add-button-img" src="./images/Vectorplus.svg" alt="Добавить">
            </button>
        </section>
        <section class="elements">
    
        </section>
    </main>

    <footer class="footer">
        <p class="footer__title">© 2022 Russia Mesto</p>
    </footer>
    <div class="popup popup_edit-profile">
        <div class="popup__container stop-propagation">
            <button class="popup__close-button popup__close-button-profile" type="button"> <img class="popup__close-button-img" src="./images/CloseIconclosepopup.svg" alt="закрыть"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form popup__form_edit-profile" name="edit-form" novalidate>
                
                <fieldset class="popup__fieldset">
                
                    <label class="popup__field">
                    <input id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" type="text" name="title" required minlength="2" maxlength="40">
                    <span class="name-input-error popup__error"></span>
                </label>
                
                <label class="popup__field">
                    <input id="job-input" class="popup__input popup__input_type_job" placeholder="Род деятельности" type="text" name="subtitle" required minlength="2" maxlength="200">
                    <span class="job-input-error popup__error"></span>
                </label>
                
                <button class="popup__save" type="submit">Сохранить</button>
                
            </fieldset>
            </form>
        </div>
    </div>

    <div class="popup popup_add-picture">
        <div class="popup__container stop-propagation">
            <button class="popup__close-button popup__close-button-add" type="button"> <img class="popup__close-button-img" src="./images/CloseIconclosepopup.svg" alt="закрыть"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup__form_add-picture" name="edit-form" novalidate>
                
                <fieldset class="popup__fieldset">
                    
                    <label class="popup__field">
                        <input id="name-pic-input" class="popup__input popup__input_type_pic" placeholder="Название" type="text" name="title" required minlength="2" maxlength="30">
                        <span class="name-pic-input-error popup__error"></span>
                    </label>
                    
                    <label class="popup__field">
                        <input id="url-input" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" type="url" name="picture" required>
                        <span class="url-input-error popup__error"></span>
                    </label>
                    
                    <button class="popup__save" type="submit">Создать</button>
                </fieldset>
            
            </form>
        </div>
    </div>

    <div class="popup popup_view-picture">
        <figure class="popup__view-window">
          <button type="button" class="popup__close-button popup__close-button-image" aria-label="закрыть"><img class="popup__close-button-img" src="./images/CloseIconclosepopup.svg" alt="закрыть"></button>
          <img class="popup__huge-picture" src=" " alt=" ">
          <figcaption class="popup__figcaption"> </figcaption>
        </figure>
      </div>

    <template class="template">
      <article class="element">
        <img class="element__img" src=" " alt="">
        <div class="element__info">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like"></button>
        </div>
        <button type="button" class="element__trash-button" aria-label="удалить"></button>
      </article>
    </template>
    <script type="module" src="./scripts/index.js"></script>
    <!-- <script src="./scripts/FormValidator.js"></script> -->
    <script type="module" src="./scripts/initial-cards.js"></script>
</body>
</html>
